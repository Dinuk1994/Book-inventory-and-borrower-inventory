<div class="container w-50 justify-content-center align-items-center">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="../../../assets/Pic/icons8-book-94.png" alt="" width="100"
                height="85">
            <h2>Add Book Borrower</h2>

        </div>


        <div class="col-md-7 col-lg-12 justify-content-center align-content-center">

            <form class="container justify-content-center align-content-center  needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-sm-12">
                        <label for="firstName" class="form-label">Name with Initials</label>
                        <input type="text" [(ngModel)]="name"  [ngModelOptions]="{standalone : true}" class="form-control" id="firstName" placeholder=""
                            value="" required>

                    </div>

                    <div class="col-12">
                        <label for="username" class="form-label">NIC</label>
                        <div class="input-group has-validation">
                            <input type="text" [(ngModel)]="nic"  [ngModelOptions]="{standalone : true}" class="form-control" id="username"
                                placeholder="Username" required>

                        </div>
                    </div>

                    <div class="col-12">
                        <label for="email" class="form-label">Email </label>
                        <input type="email" [(ngModel)]="email"  [ngModelOptions]="{standalone : true}" class="form-control" id="email"
                            placeholder="you@example.com">

                    </div>

                    <div class="col-12">
                        <label for="address2" class="form-label">Address </label>
                        <input type="text" [(ngModel)]="address"  [ngModelOptions]="{standalone : true}" class="form-control" id="address2" placeholder="">
                    </div>
                    <div class="col-4">
                        <label for="address2" class="form-label">Date </label>
                        <input type="date" [(ngModel)]="date"  [ngModelOptions]="{standalone : true}" class="form-control" id="address2" placeholder="">
                    </div>


                </div>

                <br>

                <button class="w-100 btn btn-primary btn-lg" (click)="saveBorrower()"  type="submit">Save Borrower</button>
            </form>
        </div>

    </main>

    <footer class="my-5 pt-5 text-body-secondary text-center text-small">
        <p class="mb-1">&copy; 2017â€“2024 Company Name</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
</div>
